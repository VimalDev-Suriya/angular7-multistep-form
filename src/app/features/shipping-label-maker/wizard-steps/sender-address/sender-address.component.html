<form class="form-horizontal sender-form col-xs-12" [formGroup]="senderForm" (ngSubmit)="onSubmit(senderForm)">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
            <input class="form-control" formControlName="name" placeholder="Sender's name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="street">Street</label>
        <div class="col-sm-10">
            <input class="form-control" formControlName="street" placeholder="Sender's street">
        </div>
    </div>
    <div class="form-group">
        <fieldset class="form-inline">
            <div class="col-sm-4">
                <label class="control-label" for="city">City</label>
                <input class="form-control" formControlName="city" placeholder="Sender's city">
            </div>
            <div class="col-sm-4">
                <label class="control-label" for="state">State</label>
                <input class="form-control" formControlName="state" placeholder="Sender's state">
            </div>
            <div class="col-sm-4">
                <label class="control-label" for="zip">Zip</label>
                <input class="form-control" formControlName="zip" placeholder="Sender's zip">
            </div>
        </fieldset>
    </div>
</form>
