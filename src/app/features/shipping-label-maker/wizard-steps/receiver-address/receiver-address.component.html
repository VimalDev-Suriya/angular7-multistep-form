<form class="form-horizontal receiver-form col-xs-12" [formGroup]="receiverForm" (ngSubmit)="onSubmit(receiverForm)">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" formControlName="name" placeholder="Receiver's name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="street">Street</label>
            <div class="col-sm-10">
                <input class="form-control" formControlName="street" placeholder="Receiver's street">
            </div>
        </div>
        <div class="form-group">
            <fieldset class="form-inline">
                <div class="col-sm-4">
                    <label class="control-label" for="city">City</label>
                    <input class="form-control" formControlName="city" placeholder="Receiver's city">
                </div>
                <div class="col-sm-4">
                    <label class="control-label" for="state">State</label>
                    <input class="form-control" formControlName="state" placeholder="Receiver's state">
                </div>
                <div class="col-sm-4">
                    <label class="control-label" for="zip">Zip</label>
                    <input class="form-control" formControlName="zip" placeholder="Receiver's zip">
                </div>
            </fieldset>
        </div>
    </form>
