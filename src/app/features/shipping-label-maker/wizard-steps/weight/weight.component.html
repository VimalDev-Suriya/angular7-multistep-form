<form class="form-horizontal weight-form col-xs-12" [formGroup]="weightForm" (ngSubmit)="onSubmit(weightForm)">
    <div class="form-group">
        <label class="control-label col-sm-2" for="weight">Weight</label>
        <div class="col-sm-10">
            <input class="form-control" formControlName="weight" placeholder="Weight">
        </div>
    </div>
</form>
